<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .zoom-container {
      width: 100%;
      height: 100vh;
      overflow: auto; /* Enables both horizontal and vertical scroll */
    }

    .zoom-container img {
      width: 200%;   /* Increase width for horizontal scroll */
      height: 200%;  /* Increase height for vertical scroll */
      display: block;
    }
  </style>
</head>
<body>
  <div class="zoom-container">
    <img src="/images/campus2.jpg" alt="Campus View">
  </div>
</body>
</html>
